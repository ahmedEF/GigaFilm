<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button
          defaultHref="/app/movies"
          class="arrow"
          name="arrow-back-outline"
        ></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ movie?.original_title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="movie-details-container">
  <div class="movie-image-container">
    <img
      [src]="imageBaseUrl + '/w500' + movie?.poster_path"
      class="movie-image"
    />
  </div>

  <div class="movie-info">
    <ion-row>
      <ion-col size="12">
        <h2 class="movie-title">{{ movie?.original_title }}</h2>
        <ion-label style="font-weight: 800">Release Date: </ion-label>
        <ion-label style="font-weight: 800">
          ({{ movie?.release_date | FormatDate }})</ion-label
        >
      </ion-col>
    </ion-row>
    <div class="detail">
      <ion-row class="ion-justify-content-center">
        <ion-col size="4">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="trending-up-outline" color="success"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-label>{{ movie?.popularity }}</ion-label>
          <ion-row class="ion-justify-content-center" size="12">
            <ion-col size="12">
              <ion-label style="font-weight: 500">Popularity</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="stats-chart-outline" color="tertiary"> </ion-icon>
            </ion-col>
          </ion-row>
          <ion-label>{{ movie?.vote_count }}</ion-label>
          <ion-row class="ion-justify-content-center" size="12">
            <ion-col size="12">
              <ion-label style="font-weight: 500">Votes</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="star" color="warning"> </ion-icon>
            </ion-col>
          </ion-row>

          <ion-label>{{ movie?.vote_average }}/10</ion-label>
          <ion-row class="ion-justify-content-center" size="12">
            <ion-col size="12">
              <ion-label style="font-weight: 500">Rank</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>
    <div class="movie-meta">
      <ion-row class="ion-justify-content-center">
        <ion-col size="4">
          <ion-label style="font-weight: 900">Overview :</ion-label>
        </ion-col>
        <ion-col size="12">
          <p>{{ movie?.overview }}</p>
        </ion-col>
      </ion-row>
    </div>
    <div class="movie-meta">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
          <ion-label style="font-weight: 900">Genres :</ion-label>
        </ion-col>
        <ion-col size="4" *ngFor="let genre of movie?.genres">
          <ion-chip [outline]="true" style="border-color: #5a687e">
            <ion-label
              style="
                font-weight: 500;
                font-family: 'Roboto';
                color: #5a687e;
                font-size: 13px;
              "
              >{{ genre?.name }}</ion-label
            >
          </ion-chip>
        </ion-col>
      </ion-row>
    </div>
    <div class="movie-meta">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
          <ion-label style="font-weight: 900">Production companies :</ion-label>
        </ion-col>
        <ion-row *ngFor="let cmp of movie?.production_companies">
          <ion-col size="12" class="logo">
            <img
              *ngIf="cmp?.logo_path"
              [src]="imageBaseUrl + '/original' + cmp?.logo_path"
              class="companie-logo"
            />
          </ion-col>
        </ion-row>
      </ion-row>
    </div>
  </div>
</ion-content>
