<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-row class="ion-justify-content-between">
      <ion-col size="8" class="ion-justify-content-end">
        <ion-buttons>
          <ion-button>
            <img
              src="assets/icon/logo3.png"
              style="height: 38px; width: 40px"
              alt="Logo"
            />
            <div>
              <h1>Film</h1>
            </div>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-start">
    <ion-col size="11">
      <div class="titles">
        <h2>Welcome ,</h2>
        <h2>Discover Millions of movies, TV shows</h2>
      </div>
    </ion-col>
  </ion-row>
  <!-- Movies -->
  <ion-row class="ion-justify-content-start">
    <ion-col size="11">
      <div class="recentTitle">
        <h1>Top Recent Movies</h1>
      </div>
    </ion-col>
  </ion-row>

  <swiper-container class="container">
    <swiper-slide *ngFor="let movie of movies">
      <div class="slide-content">
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <img
              [src]="imageBaseUrl + '/w500' + movie.poster_path"
              [alt]="movie.title"
            />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="card-title">
            <h3>{{ movie.original_title }}</h3>
          </ion-col>
        </ion-row>

        <div class="detail">
          <ion-row class="ion-justify-content-between">
            <ion-col size="4">
              <ion-icon name="stats-chart-outline" color="tertiary"> </ion-icon>
              <ion-label>{{ movie.vote_count }}</ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-icon name="star" color="warning"> </ion-icon>
              <ion-label>{{ movie.vote_average }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2"> </ion-col>
            <ion-col offset="4" offset-sm="8" offset-md="4" offset-lg="2">
              <ion-button
                class="button button-outline"
                routerLink="movie-details/{{ movie?.id }}"
              >
                <ion-icon name="menu-outline"></ion-icon>
                Details
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
  <!-- tv series -->
  <ion-row class="ion-justify-content-start">
    <ion-col size="11">
      <div class="recentTitle">
        <h1>Top Recent Tv Series</h1>
      </div>
    </ion-col>
  </ion-row>

  <swiper-container class="container">
    <swiper-slide *ngFor="let serie of series">
      <div class="slide-content">
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <img
              [src]="imageBaseUrl + '/w500' + serie.poster_path"
              [alt]="serie.title"
            />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="card-title">
            <h3>{{ serie.original_name }}</h3>
          </ion-col>
        </ion-row>

        <div class="detail">
          <ion-row class="ion-justify-content-between">
            <ion-col size="4">
              <ion-icon name="stats-chart-outline" color="tertiary"> </ion-icon>
              <ion-label>{{ serie.vote_count }}</ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-icon name="star" color="warning"> </ion-icon>
              <ion-label>{{ serie.vote_average }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2"> </ion-col>
            <ion-col offset="4" offset-sm="8" offset-md="4" offset-lg="2">
              <ion-button
                class="button button-outline"
                routerLink="serie-details/{{ serie?.id }}"
              >
                <ion-icon name="menu-outline"></ion-icon>
                Details
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
