<ion-content [fullscreen]="true">
  <div id="signup-container">
    <div class="logo">
      <ion-buttons>
        <ion-button>
          <img src="assets/icon/logo3.png" alt="Logo" />
          <div>
            <h1>Film</h1>
          </div>
        </ion-button>
      </ion-buttons>
    </div>
    <h1>Welcome</h1>
    <p>Create your account.</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <ion-input
        type="text"
        label="Username"
        label-placement="stacked"
        fill="outline"
        placeholder="Enter your name"
        formControlName="username"
        required
      >
        <ion-icon
          slot="start"
          name="person-outline"
          aria-hidden="true"
        ></ion-icon
      ></ion-input>

      <div
        *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)"
        class="error-message"
      >
        <span *ngIf="signupForm.get('name')?.errors?.['required']"
          >Name is required.</span
        >
        <span *ngIf="signupForm.get('name')?.errors?.['minlength']">
          Name must be at least 3 characters long.
        </span>
      </div>
      <ion-input
        type="email"
        label="Email"
        label-placement="stacked"
        fill="outline"
        placeholder="Enter your email"
        formControlName="email"
        required
        ><ion-icon
          slot="start"
          name="mail-outline"
          aria-hidden="true"
        ></ion-icon>
      </ion-input>
      <div
        *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)"
        class="error-message"
      >
        <span *ngIf="signupForm.get('email')?.errors?.['required']">
          Email is required.
        </span>
        <span *ngIf="signupForm.get('email')?.errors?.['email']">
          Enter a valid email.
        </span>
      </div>

      <ion-input
        type="password"
        label="Password"
        label-placement="stacked"
        fill="outline"
        placeholder="Enter a password"
        formControlName="password"
        required
      >
        <ion-icon
          slot="start"
          style="margin-right: 14px"
          name="lock-closed-outline"
          aria-hidden="true"
        ></ion-icon>
      </ion-input>
      <div
        *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)"
        class="error-message"
      >
        <span *ngIf="signupForm.get('password')?.errors?.['required']"
          >Password is required.</span
        >
        <span *ngIf="signupForm.get('password')?.errors?.['minlength']">
          Password must be at least 3 characters long.
        </span>
      </div>
      <ion-input
        [type]="passwordType"
        type="password"
        label="Confirm Password"
        label-placement="stacked"
        fill="outline"
        placeholder="Confirm your password"
        formControlName="confirmPassword"
        required
      >
        <ion-icon
          slot="start"
          style="margin-right: 14px"
          name="lock-closed-outline"
          aria-hidden="true"
        ></ion-icon>
        <ion-icon
          slot="end"
          [name]="getPasswordIcon()"
          aria-hidden="true"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-input>
      <div
        *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)"
        class="error-message"
      >
        <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']"
          >Password confirmation is required.</span
        >
        <span *ngIf="signupForm.get('confirmPassword')?.errors?.['mismatch']"
          >Passwords do not match.</span
        >
      </div>

      <ion-button class="signupButton" type="submit">Sign Up</ion-button>
      <ion-item lines="none">
        <label>
          Already have an account?
          <a href="/login" class="loginLink">Sign in here</a>
        </label>
      </ion-item>
    </form>
  </div>
</ion-content>
